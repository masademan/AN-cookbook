<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN cookbook!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles for overrides -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/favicons/AN logo monochrome.jpg">
    <!-- <link rel="icon" type="image/jpeg" href="assets/favicons/AN logo color.jpeg"> -->
</head>
<body onload="BOOT()">
     <div id="topBar" class="staysTop flex flex-wrap items-center gap-4 sticky top-0 bg-white/90 backdrop-blur px-4 py-3 border-b border-slate-200 shadow-sm">
        <h1 id="titleBar" class="text-xl sm:text-2xl font-semibold text-slate-900 whitespace-nowrap">Welcome to the AN cookbook!</h1>

        <input
            type="text"
            id="searchRecipe"
            name="recipeToSearch"
            placeholder="What are you searching?"
            class="flex-1 max-w-sm px-3 py-2 rounded-md text-sm border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
        >

        <button
            id="shuffleButton"
            onclick="shuffleRecipeButton()"
            class="px-3 py-2 text-sm rounded-md bg-sky-500 hover:bg-sky-600 text-white font-medium transition-colors shadow-sm"
        >Shuffle</button>

        <button
            id="backButton"
            onclick="goBack()"
            class="hidden px-3 py-2 text-sm rounded-md bg-slate-200 hover:bg-slate-300 text-slate-800 font-medium transition-colors"
        >Back to recipes</button>


        <button
            id="unitToggle"
            onclick="unitToggle()"
            class="hidden px-3 py-2 text-sm rounded-md bg-emerald-500 hover:bg-emerald-600 text-white font-medium transition-colors shadow-sm"
        ></button>
    </div>

    <div id="overlays" class="overlay hidden">
        <img id="BJ" src="assets/overlays/BJ.png" class="hidden">
        <img id="K" src="assets/overlays/K.jpg" class="hidden">
        <img id="R" src="assets/overlays/R.png" class="hidden">
        <img id="B" src="assets/overlays/B.png" class="hidden">
        <img id="J" src="assets/overlays/J.png" class="hidden">
        <img id="D" src="assets/overlays/D.png" class="hidden">
        <img id="DU" src="assets/overlays/DU.jpeg" class="hidden">
        <div id="overlayText">
            <h1 id="overlayIdBJ" class="hidden">BOE JIDEN</h1>
            <h1 id="overlayIdK" class="hidden">KIRBY</h1>
            <h1 id="overlayIdR" class="hidden">ROZIZZLE THE RIZZLER</h1>
            <h1 id="overlayIdB" class="hidden">BAYAK</h1>
            <h1 id="overlayIdJ" class="hidden">JENSON THE DIDDLER</h1>
            <h1 id="overlayIdD" class="hidden">THE FREAKBOB HIMSELF</h1>
            <h1 id="overlayIdDU" class="hidden">SPANISH OR VANISH</h1>
        </div>
    </div>

    <div id="recipeSelection">
    </div>

    <div id="recipeShowing" class="hidden">
        <div id="mainRecipeInfo">
            <div id="titleAndAuthor">
                <h1 id="recipeTitle"></h1>
                <p id="recipeAuthor"></p>
            </div>
             <div id="coverImg" class="w-full md:w-48 h-32 md:h-32 overflow-hidden rounded-md bg-slate-100 flex items-center justify-center">
                <img id="recipeCoverImg" class="w-full h-full object-cover"/>
            </div>
        </div>

        <div id="extraInfo" class="text-sm text-slate-600">
            <p id="recipeDesc"></p>
        </div>

        <div id="mainRecipeBody" class="grid gap-4 md:grid-cols-[1.2fr,1.5fr]">
            <div id="materials" class="bg-slate-50 rounded-lg p-4 text-sm text-slate-800">
                <h2 class="font-semibold mb-2 text-slate-900">Materials</h2>
                <p id="materialList"></p>
            </div>

            <div id="ingredients" class="bg-slate-50 rounded-lg p-4 text-sm text-slate-800">
                <h2 class="font-semibold mb-2 text-slate-900">Ingredients</h2>
                <p id="ingredientList"></p>
            </div>

            <div id="recipe" class="md:col-span-2 bg-slate-50 rounded-lg p-4 text-sm leading-relaxed text-slate-800">
                <h2 class="font-semibold mb-2 text-slate-900">Instructions</h2>
                <p id="recipeInstructions"></p>
            </div>
        </div>
    </div>

    <audio id="OVERLAY-AUDIO-BJ" src="assets/sounds/bjOverlaySound.wav" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
