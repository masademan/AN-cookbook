<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN cookbook!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/favicons/AN logo monochrome.jpg">
    <!-- <link rel="icon" type="image/jpeg" href="assets/favicons/AN logo color.jpeg"> -->
</head>
<body onload="BOOT()">
    <div id="topBar" class="staysTop">
        <h1>Welcome to the AN cookbook!</h1>
        <!-- <form id="searchForm" onsubmit="handleSubmit(event)">
            <input type="text" id="searchRecipe" name="recipeToSearch" placeholder="What are you searching?">
        </form> -->
        <input type="text" id="searchRecipe" name="recipeToSearch" placeholder="What are you searching?">

        <button id="shuffleButton" onclick="shuffleRecipeButton()">Shuffle</button>
        <button id="backButton" onclick="goBack()" class="hidden">Back to recipes</button>
        <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <div id="getJumpscared" class="overlay hidden">
        <img id="BOE-JIDEN" src="assets/not jumpscares/boe-jiden.png" class="hidden">
        <img id="KIRBY" src="assets/not jumpscares/kirby.jpg" class="hidden">
        <img id="ROZY" src="assets/not jumpscares/rozy.png" class="hidden">
        <img id="BAYAK" src="assets/not jumpscares/bayak.png" class="hidden">
        <img id="JENSON" src="assets/not jumpscares/jenson.png" class="hidden">
        <img id="DANIEL" src="assets/not jumpscares/daniel.png" class="hidden">
        <div id="jumpscareText">
            <h1 id="jumpscareIdBoeJiden" class="hidden">BOE JIDEN</h1>
            <h1 id="jumpscareIdKirby" class="hidden">KIRBY</h1>
            <h1 id="jumpscareIdRozy" class="hidden">ROZIZZLE THE RIZZLER</h1>
            <h1 id="jumpscareIdBayak" class="hidden">BAYAK</h1>
            <h1 id="jumpscareIdJenson" class="hidden">JENSON THE DIDDLER</h1>
            <h1 id="jumpscareIdDaniel" class="hidden">THE FREAKBOB HIMSELF</h1>
        </div>
    </div>

     <div id="recipeSelection">
     </div>

     <div id="recipeShowing" class="hidden">
        <div id="mainRecipeInfo">
            <div id="titleAndAuthor">
                <h1 id="recipeTitle"></h1>
                <p id="recipeAuthor"></p>
            </div>
            <div id="coverImg">
                <img id="recipeCoverImg">
            </div>
        </div>

        <div id="extraInfo">
            <p id="recipeDesc"></p>
        </div>

        <div id="mainRecipeBody">
            <div id="materials">
                <p id="materialList"></p>
            </div>

            <div id="ingredients">
                <p id="ingredientList"></p>
            </div>

            <div id="recipe">
                <p id="recipeInstructions"></p>
            </div>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
